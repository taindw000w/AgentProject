<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container {
			display: flex;
			border: 1px solid blue;
			justify-content: space-evenly;
			align-items: flex-start;
		}	


		.container div {
			font-size: 40px;
			font-weight: bold;
			text-align: center;
			padding:20px;
			border: 1px solid red;
			background: pink;
		}

	</style>
</head>
<body>
	<div class="container">
		<div>1</div>
		<div style="flex-basis: 200px">2</div>
		<div style="flex-grow: 2">3</div>
		<div>4</div>
		<div>5</div>
	</div>
</body>
</html>
